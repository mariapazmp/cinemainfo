<!DOCTYPE html>
<html>
    <head>
        <title>Cinema Info </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
        <link href='http://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Cabin:400,500,700,500italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
        <link href="img/favicon.png" rel="shortcut icon" />
    </head>
    <body>

        <div id="chaplin-logo"><a href="/cinemainfo"><img src="img/chaplin.png"/></a></div>

        <div id="wrapper">
            <div id="logo">
                <h1>Cinema info</h1>
                <h3><i>La información completa de tu película favorita.</i></h3>
            </div>
            
            <form id="searchForm" action="javascript:search()">

                <div id="inputSearch">
                    <label>Título*</label><input placeholder="Ej: Django" type="text" id="title" name="search" value="" required> 
                <label>Año</label><input placeholder="Ej: 1966" type="number" id="year" name="movie-year" maxlength="4" value="">
                
                </div>
                <div id="buttonStay">
                    <button>&gt;</button>
                </div>
            </form>
        </div>
        <section id="found"></section>
        <section id="paginator">
            <img src="img/arrowPrevious.png" class="arrow" id="arrowPrevious"/><span></span><img src="img/arrowNext.png" class="arrow" id="arrowNext"/>
        </section>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script src="js/script.js" ></script> 
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script type="text/javascript" src="/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    </body>
</html>
